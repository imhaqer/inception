volumes:
    mariadb:
        name: mariadb
        driver: local
        driver_opts:
            type: none
            o: bind
            device: /home/hahamdan/data/mariadb

    wordpress:
        name: wordpress
        driver: local
        driver_opts:
            type: none
            o: bind
            device: /home/hahamdan/data/wordpress

networks:
    network:
        name: docker-network
        driver: bridge

services:
    mariadb:
        container_name: mariadb
        build: ./requirements/mariadb
        image: mariadb:10.11.11
        restart: always
        env_file: .env
        volumes:
            - mariadb:/var/lib/mysql
        networks:
            - network

    wordpress:
        container_name: wordpress
        build: ./requirements/wordpress
        image: wordpress:6.7.2
        restart: always
        env_file: .env
        depends_on:
            - mariadb
        networks:
            - network
        volumes:
            - wordpress:/var/www/html

    nginx:
        container_name: nginx
        build: ./requirements/nginx
        image: nginx:1.26.2
        restart: always
        env_file: .env
        depends_on:
            - wordpress
        networks:
            - network
        ports:
            - "80:80"  #http redirection
            - "443:443"
        volumes:
            - wordpress:/var/www/html
